<!DOCTYPE html>


<html lang="en">
  {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
        {% block extrastyle%} {% endblock %}
        <link rel='icon' href="{% static 'favicon.ico' %}" type='image/x-icon'>

    <body>

    </body>
</html>

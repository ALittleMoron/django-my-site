{% extends 'base.html' %}

{% block main %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field.errors}}
        <h1 class="text-white mt-5" style="text-align: center;">Изменение содержимого</h1>
        {% for field in form %}
          {{field.label_tag_title}}
            <div class="form-group mt-1 md-2">
                <label class="text-white bg-dark" for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center fs-3 mt-3">
            <li>
              <a class="nav-link text-white hovered" href="{% url 'microblog/postDetail' slug=post.slug %}">Назад</a>
            </li>
            <li> 
              <a href="" class="nav-link text-white">
              <button type="submit" class="btn btn-success fs-4">Изменить</button>
              </a>
            </li>
        </ul>
    </form>
</div>
{% endblock main %}

{% extends 'base.html' %}


{% block main %}

<div class="container align-items-center">
  <form action="{% url 'microblog/postCreate' %}" class="form-3" method="POST">
    {% csrf_token %}
    {{ form.non_field.errors}}
    
    {% for field in form %}
      <div class="form-group mt-1 md-2">
        <label class="text-white bg-dark" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
        <div class="invalid-feedback">
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}
    
    <div>
      <p style="text-align: center;">
        <button type="submit" class="btn btn-success btn-lg mt-3">Добавить</button>
      </p>
      <p style="text-align: center;">
        <a class="mt-3 link-light" href="{% url 'microblog/postList' %}">Вернуться на главную</a>
      </p>
    </div>
  </form>
</div>

{% endblock main %}
